        :root {
            --v2-color-cyan: #61dfff;
            --v2-color-navy: #190066;
            --v2-color-indigo: #6119ef;
            --v2-color-icterine: #fff068;
            --v2-color-tangerine: #ff8d4c;
            --v2-color-pink: #fcd6ff;
            --v2-color-black: #121212;
            --v2-color-white: #fff;
            font-family: 'Inter', sans-serif;
        }

        .mobile-menu-enter {
            transform: translateY(100%);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .mobile-menu-enter-active {
            transform: translateY(0);
            opacity: 1;
        }

        .mobile-menu-exit {
            transform: translateY(0);
            opacity: 1;
            transition: transform 0.3s ease-in, opacity 0.3s ease-in;
        }

        .mobile-menu-exit-active {
            transform: translateY(100%);
            opacity: 0;
        }

        .hero-bg {
            background-image: url('./assets/enelly_bg_image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: calc(100vh);
        }

        @media (max-width: 768px) {
            .hero-bg {
                background-image: url('./assets/enelly_bg_mobile.png');
                background-size: cover;
                background-position: center;
                min-height: calc(100vh);
                background-color: var(--v2-color-cyan);
            }
        }
        .linea-badge {
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

                class="flex items-center gap-1 text-[var(--v2-color-navy)] text-sm font-light hover:opacity-70 transition-opacity"
                aria-current="page">
                ∘ FAQ
            </a>
        </div>
    </div>
    <script>
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const closeMenuButton = document.getElementById('closeMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            // Trigger enter animation
            requestAnimationFrame(() => {
                mobileMenu.classList.remove('mobile-menu-enter');
                mobileMenu.classList.add('mobile-menu-enter-active');
            });
        });

        closeMenuButton.addEventListener('click', () => {
            // Trigger exit animation
            mobileMenu.classList.remove('mobile-menu-enter-active');
            mobileMenu.classList.add('mobile-menu-exit');
            requestAnimationFrame(() => {
                mobileMenu.classList.add('mobile-menu-exit-active');
            });

            // Wait for animation to complete before hiding
            setTimeout(() => {
                mobileMenu.style.display = 'none';
                document.body.style.overflow = 'auto';
                // Reset classes for next open
                mobileMenu.classList.remove('mobile-menu-exit', 'mobile-menu-exit-active');
                mobileMenu.classList.add('mobile-menu-enter');
            }, 300); // Match this with transition duration
        });
    </script>
